<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="intro">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-lg-4 col-sm-4 col-xs-12 text-center">
            <div class="flexbox playerOne">
              <div data-character="tanjiro" data-src="assets/tanjiro.gif">
                <img src="assets/tanjiro.gif" alt="" />
              </div>
              <div data-character="nezuko" data-src="assets/nezuko.gif">
                <img src="assets/nezuko.gif" alt="" />
              </div>
              <div data-character="inosuke" data-src="assets/inosuke.gif">
                <img src="assets/inosuke.gif" alt="" />
              </div>
              <div data-character="zenitsu" data-src="assets/zenitsu.gif">
                <img src="assets/zenitsu.gif" alt="" />
              </div>
              <!-- <img src="assets/naruto.gif" />
              <div class="mini-form">
                <input class="player1_name" placeholder="Name" value="naruto" />
                <input
                  class="player1_marker"
                  maxlength="1"
                  placeholder="Marker (one letter)"
                  value="x"
                />
              </div> -->
            </div>
          </div>

          <div
            class="col-lg-4 col-sm-4 col-xs-12 text-center align-self-end order-xs-1"
          >
            <button class="default_btn start">Start</button>
          </div>

          <div class="col-lg-4 col-sm-4 col-xs-12 text-center">
            <div class="flexbox playerTwo">
              <div data-character="harry" data-src="assets/harry.png">
                <img src="assets/harry.png" alt="" />
              </div>
              <div data-character="ron" data-src="assets/ron.gif">
                <img src="assets/ron.gif" alt="" />
              </div>
              <div data-character="hermione" data-src="assets/hermione.png">
                <img src="assets/hermione.png" alt="" />
              </div>
              <div data-character="malfoy" data-src="assets/malfoy.gif">
                <img src="assets/malfoy.gif" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="tic d-none">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 text-center">
            <div class="inner">
              <!-- <div class="btns_top">
                <button class="default_btn marker1 mr-5 selected disable">
                  x
                </button>
                <button class="default_btn marker2 disable">o</button>
              </div> -->
              <div class="grid">
                <button class="singleGrid" data-id="0"></button>
                <button class="singleGrid" data-id="1"></button>
                <button class="singleGrid" data-id="2"></button>
                <button class="singleGrid" data-id="3"></button>
                <button class="singleGrid" data-id="4"></button>
                <button class="singleGrid" data-id="5"></button>
                <button class="singleGrid" data-id="6"></button>
                <button class="singleGrid" data-id="7"></button>
                <button class="singleGrid" data-id="8"></button>
              </div>

              <div class="btns d-none">
                <button class="default_btn reset">Reset</button>
              </div>
            </div>
            <div class="msg winner d-none">
              <h1></h1>
              <button class="default_btn inverted replay mt-5">Replay</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
